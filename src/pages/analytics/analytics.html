<ion-header>
  <ion-navbar>
    <ion-title>
      Analytics
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Statistiques générales</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>Nombre total de stations : <span style="float: right">{{this.stations.length}}</span></ion-item>
        <ion-item>Nombre total d'emplacements : <span style="float: right">{{this.totalBikeStands}}</span></ion-item>
        <ion-item>Nombre total de vélos disponibles : <span style="float: right">{{this.totalAvailableBikes}}</span></ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Graphiques</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list id="chartlist">
        <ion-item>
          <div id="bikestands-per-town"></div>
        </ion-item>
        <ion-item>
          <div id="stations-per-town"></div>
        </ion-item>
        <ion-item>
          <div id="available-stands-per-town"></div>
        </ion-item>
        <ion-item>
          <div id="bonus-stations"></div>
        </ion-item>
        <ion-item>
          <div id="available-bikes-per-town"></div>
        </ion-item>
        <ion-item>
          <div id="banking-stations"></div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
