<ion-header>
  <ion-navbar>
    <ion-title>Recherche de station</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Nom de la station ou de la commune"></ion-searchbar>
  <ion-list id="stationsList">
    <ion-item *ngFor="let station of displayedStations" (click)="jumpToStation($event)">
      <ion-thumbnail item-left>
        <img  class="list-img" src="{{'assets/stations/' + station.number + '.jpg' }}">
      </ion-thumbnail>
      <h2>{{ station.name }}</h2>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
